    <!-- 目录插件 -->
    <link rel="stylesheet" href="./public/css/docsify-plugin-toc.css" />
    <style>
      .folder:hover {
        cursor: pointer;
      }
      .docsify-copy-code-button {
        border-radius: 2px !important;
      }
      .sidebar li > p {
        font-weight: 500;
      }
    </style>
  </head>

  <body>
    <nav>
      <a href="#/README.md">首页</a>
      <a href="http://blog.yrkj.ink/">博客</a>
      <a href="#/more/aboutme.md">关于本站</a>
    </nav>
    <div id="app">加载中</div>

    <script>
      window.$docsify = {
        loadSidebar: true,
        subMaxLevel: 0,
        search: 'auto',
        name: '<span>🌈 极光的文档</span>',
        // coverpage: true,
        toc: {
          tocMaxLevel: 3,
          target: 'h1,h2, h3',
          ignoreHeader: [
            '<!-- {docsify-ignore} -->',
            '<!-- {docsify-ignore-all} -->',
          ],
        },
        // 完整配置参数
        search: {
          maxAge: 86400000, //过期时间,单位毫秒,默认一天
          placeholder: '🔍️请输入搜索关键字',
          noData: '没有搜到呦!',
          depth: 6,
        },

        scrollToTop: {
          auto: true,
          text: 'top',
          right: 30,
          bottom: 30,
          // 偏移量，触发按钮
          offset: 500,
        },

        count: {
          countable: true,
          fontsize: '0.9em',
          color: 'rgb(90,90,90)',
          language: 'chinese',
        },
      }
    </script>
    <!-- Docsify v4 -->
    <script src="./public/js/docsify@4.js"></script>
    <!-- 搜索 -->
    <script src="./public/js/search.min.js"></script>
    <!-- 底部导航 -->

    <!-- 外部脚本 -->
